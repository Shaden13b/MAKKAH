<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - موقع الحرمين</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- خلفية الفيديو -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/BG1.mp4" type="video/mp4">
    متصفحك لا يدعم عرض الفيديو
  </video>

  <!-- Header -->
  <header class="top-bar">
    <div class="logo">
      <img src="AL.1.jpg" alt="Logo">
      <span>AL.1</span>
    </div>
    <div class="controls">
      <select id="lang-select">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <button id="toggle-mode"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <!-- مربع تسجيل الدخول -->
  <div class="login-box animate-fade">
    <h2><i class="fas fa-mosque"></i> أهلاً بك في موقع الحرمين</h2>
    <form action="index.html" method="get">
      <div class="input-group">
        <label><i class="fas fa-user"></i> الاسم</label>
        <input type="text" name="name" placeholder="أدخل اسمك" required>
      </div>
      <div class="input-group">
        <label><i class="fas fa-envelope"></i> البريد الإلكتروني (اختياري)</label>
        <input type="email" name="email" placeholder="example@mail.com">
      </div>
      <div class="input-group">
        <label><i class="fas fa-language"></i> اللغة المفضلة</label>
        <select name="lang">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
      </div>
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> دخول</button>
      <a href="index.html" class="btn guest"><i class="fas fa-user-clock"></i> دخول كزائر</a>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    صنع بكل حب بواسطة ريما ❤️
  </footer>

  <script src="script.js"></script>
</body>
</html>
